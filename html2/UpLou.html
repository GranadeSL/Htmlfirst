<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UpperLower</title>
	<script src="../js/angular.js"> </script>
	<script src="../js/jquery-3.3.1.js"></script>
</head>
<body ng-app="MyApp" ng-controller="MyCtrl">
	Enter your text: <input type="text" ng-model="text">
	<button ng-click="clicker()">NewText</button>
	<p>Your new text is: <span>{{newtext}}</span></p>

	<script>
		var a = [];
	var app=angular.module("MyApp", []);
	app.controller("MyCtrl", function ($scope) {
		$scope.clicker = function(){
			for ( i=0; i<$scope.text.length;i++){
				if ( i ==0 ){
					a[i] = $scope.text[i].toUpperCase();
				}
				else {
					a[i] = $scope.text[i].toLowerCase();
				}

			};
			$scope.newtext = a.join(''); 

		} 
   		
})
	</script>
</body>
</html>
