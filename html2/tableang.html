<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<script src="../js/angular.js"> </script>
	<script src="../js/jquery-3.3.1.js"></script>
</head>
<body ng-app = "mainApp" ng-controller = "Toggler">

	<form action="" method="POST" id="login_form" >
		Name: <input type="text" id="name" ng-model="name"/> <br/>
		<div class="password">
		Password: <input type="{{type}}" id="password" ng-model="password"/> <br/>
		<button type="button" class="show_hide" ng-click="toogleshow()" >Toogle Show</button>
		</div>
		<button type="submit" id="login_btn">Login</button>

	</form>

	<p class="login_alert"></p>


<script>

	var app=angular.module("mainApp", []);
	app.controller("Toggler", function ($scope) {

		      $scope.toogleshow = function() {

		      	$scope.type = ($scope.type == "password" ) ? "text" :"password";
		      }  
		      
		      $scope.toogleshow();
   
})


</script>

</body>
</html>
