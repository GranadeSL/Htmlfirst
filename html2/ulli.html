<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UlLi</title>
	<style>
	* {
		box-sizing: border-box;
		list-style: none;
		margin: 0;
		padding: 0;
	}
	body{
		width: 100%;
		height: 100%;
	}
	ul {
		width: 200px;
		height: 100%;
		position: relative;
		margin: 50px auto;
		border-top: 0.5px solid black;

	}
	ul li {
		position: relative;
		float: left;
		width: calc( 100% / 3);
		height: 50px;
		border: 0.5px solid black;
	}
	.a {
	}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li class="a">2</li>
		<li>3</li>
		<li class="a">4</li>
		<li class="a">5</li>
		<li class="a">6</li>
		<li>7</li>
		<li class="a">8</li>
		<li>9</li>
	</ul>
</body>
</html>
