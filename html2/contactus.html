<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
<link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.css">
<!--   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="../jquery-ui-1.12.1/jquery-ui.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="lang/datepicker-az.js"></script>
  <script src="lang/datepicker-fr.js"></script>

  <script>
  $( function() {
    $( "#datepicker" ).datepicker( $.datepicker.regional[ "fr" ] );
    $( "#locale" ).on( "change", function() {
      $( "#datepicker" ).datepicker( "option",
        $.datepicker.regional[ $( this ).val() ] );
    });
  } );
  </script>
</head>
<body>
 <form class="contactform">
 	<p>Name: <input type="text"> </p>
	<p>Surname: <input type="text"> </p>
	<p>Date: <input type="text" id="datepicker">&nbsp;
  <select id="locale">
    <option value="az">Azeri</option>
    <option value="">English</option>
    <option value="fr" selected="selected">French (Fran&ccedil;ais)</option>
  </select></p>
 

 </form>  
</body>
</html>
