<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sorter</title>
	<style> 
	span {
		font-style: italic;
	}
	</style>
</head>
<body>

	<h1> What do you want ? (<span>asc</span> or <span>desc</span> ?) </h1>
	<input type="text" name="text" id="choice"> 
	<button type="button" onclick="choices()">Start</button>

	<script type="text/javascript">
	var array1 = [ 1, 2, 3, 4, 5, 2, 3, 4 ,5,7, 8, 4];

	function choices() {
		var b = document.getElementById("choice").value;
		if ( b == 'asc') {
			sorterasc( array1);
			arrwriter(array1);

		} else if ( b == 'desc') {
			sorterdesc( array1);
			arrwriter(array1);
		}
		else {
			console.log("Wrong Entry");
					}
	}
	
	function sorterasc( array) {
		for ( i =0; i < array.length; i++) {
			for ( j = 0; j < array.length ; j++) {
					if (array[j] > array [j+1] ) {
						var a = array[j];
						array[j] = array[j+1];
						array[j+1] = a;
						}
					}
		}
	}

	function sorterdesc( array) {
		for ( i =0; i < array.length; i++) {
			for ( j = 0; j < array.length ; j++) {
					if (array[j] < array [j+1] ) {
						var a = array[j];
						array[j] = array[j+1];
						array[j+1] = a;
						}
					}
		}
	}

	function arrwriter( array1) {
		for ( a = 0; a<array1.length; a++) {
		console.log(array1[a]);
	}
	}





	</script>
</body>
</html>
