<table class="table1"> <form action="" method="POST" enctype="multipart/form-data">
	<tr>
		<td>Name<span style="color:red">*</span>: </td>
		<td>
			<input type="text" name="name" required placeholder="Enter your name" minvalue="3" maxvalue="20"> 
		</td>
	</tr>
	<tr>
		<td>Surname<span style="color:red">*</span>: </td>
		<td>
			<input type="text" name="surname" required placeholder="Enter your surname" minvalue="3" maxvalue="20">
		</td>
	</tr>
	<tr>
		<td>Email<span style="color:red">*</span>: </td>
		<td>
			<input type="email" name="email" required placeholder="Enter your email" minvalue="1" maxvalue="20">
		</td>
	</tr>
	<tr>
		<td>Login<span style="color:red">*</span>: </td>
		<td>
			<input type="text" name="login" required placeholder="Enter your login" minvalue="3" maxvalue="20">
		</td>
	</tr>
	<tr>
		<td>Password<span style="color:red">*</span>: </td>
		<td>
			<input type="password" name="password" required minvalue="6" maxvalue="20">
		</td>
	</tr>
	<tr>
		<td>Gender: </td>
		<td><input type="radio" name="gender"> Male <input type="radio" name="gender"> Female</td>
	</tr>
	<tr>
		<td>Phone number: </td>
		<td><input type="tel" name="phone" placeholder="Your phone number"> </td>
	</tr>
	<tr>
		<td>Your Country: </td>
		<td>
		<select name="Country">
			<option selected>Azerbaijan </option> 
			<option>Turkey</option> 
			<option>Russia </option> 
			<option>USA </option> 
			<option>Canada </option> 
			<option>Italy </option> 
			<option>Germany </option> 
			<option>UK </option> 
			<option>Japan </option> 
			<option>China </option> 
		</select>
		</td>
	</tr>
	<tr>
		<td>Choose File: </td>
		<td><input type="file" name="file" multiple></td>
	</tr>	
	<tr>
		<td>Your Opinion: </td>
		<td><textarea cols="17" rows="5" name="opinion"> </textarea></td>
	</tr>
	<tr>
