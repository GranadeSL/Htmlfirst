<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Join</title>
</head>
<body>
	<script type="text/javascript">
		var separator ="*";
		var things = ['a', 'b', 'c', 'd', 'e'];
		console.log(cjoin(things, separator));
		
		function cjoin(array, separator) {
			var a ='';
			for (i=0; i  < array.length; i++ ) {
			if ( i == array.length - 1) {
				a += array[i];
			} else {
				a += array[i] + separator;
			}
			}
			return a;
		}


	</script>
</body>
</html>
